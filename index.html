<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Coding</title>
        <script defer src="./javascript.js"></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="upperBox">
            <span class="scores">
                <div class="names">Player</div>
                <div id="playerScore">0</div>
            </span>
            <span class="scores">
                <div class="names">Computer</div>
                <div id="computerScore">0</div>
            </span>
        </div>
        <div id="middleBox">
            <button id="rock">Pick Rock!</button>
            <button id="paper">Pick Paper!</button>
            <button id="scissors">Pick Scissors!</button>
        </div>
        <div id="lowerBox">
            <div id="playerPicks"></div>
            <div id="computerPicks"></div>
            <div id="winner"></div>
            <div id="finalWinner"></div>
        </div>
    </body>
</html>
