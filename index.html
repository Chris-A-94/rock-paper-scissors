<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Coding</title>
        <script defer src="./javascript.js"></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="upperBox">
            <div class="scores">
                <span class="names">Player</span>
                <span class="names">Computer</span>
            </div>
            <div class="scores">
                <span id="playerScore">0</span>
                <span id="computerScore">0</span>
            </div>
        </div>
        <div id="middleBox">
            <button id="rock">Pick Rock!</button>
            <button id="paper">Pick Paper!</button>
            <button id="scissors">Pick Scissors!</button>
        </div>
        <div id="lowerBox">
            <div class="picks"></div>
            <div class="picks"></div>
            <div id="winner"></div>
        </div>
    </body>
</html>
